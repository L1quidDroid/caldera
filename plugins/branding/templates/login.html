<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | Caldera - Triskele Labs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="/plugin/branding/static/img/favicon.ico"/>
    
    <!-- Triskele Labs Theme -->
    <link rel="stylesheet" href="/plugin/branding/static/css/triskele_theme.css">
    
    <!-- Font Awesome -->
    <link href="/gui/css/lib/fa-all.min.css" rel="stylesheet">
    
    <style>
        /* Login-specific styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #020816 0%, #0A3D91 50%, #0BC4D9 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background effect */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 209, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }
        
        .login-card {
            background: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            padding: 48px 40px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-logo-placeholder {
            width: 240px;
            height: 80px;
            margin: 0 auto;
            background: linear-gradient(135deg, #0A3D91 0%, #00D1FF 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: #FFFFFF;
            letter-spacing: 2px;
        }
        
        .login-title {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            color: #020816;
            margin: 0 0 8px 0;
        }
        
        .login-subtitle {
            text-align: center;
            color: #6B7280;
            margin: 0 0 32px 0;
            font-size: 14px;
        }
        
        .form-field {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1F2937;
            font-size: 14px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6B7280;
            font-size: 16px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #00D1FF;
            box-shadow: 0 0 0 3px rgba(0, 209, 255, 0.1);
        }
        
        .login-button {
            width: 100%;
            padding: 14px 24px;
            background: #00D1FF;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .login-button:hover {
            background: #11BFEA;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 209, 255, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #E5E7EB;
            color: #6B7280;
            font-size: 14px;
        }
        
        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 209, 255, 0.1);
            border-radius: 20px;
            color: #0A3D91;
            font-size: 12px;
            font-weight: 600;
            margin-top: 16px;
        }
        
        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border-left: 4px solid #DC2626;
            color: #DC2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="login-logo">
                <!-- Replace this with actual logo -->
                <div class="login-logo-placeholder">
                    TRISKELE
                </div>
            </div>
            
            <!-- Title -->
            <h1 class="login-title">Caldera Platform</h1>
            <p class="login-subtitle">Secure Access to Adversary Emulation Platform</p>
            
            <!-- Login Form -->
            <form action="/enter" method="POST">
                <div class="form-field">
                    <label class="form-label" for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input 
                            class="form-input" 
                            type="text" 
                            id="username"
                            name="username" 
                            placeholder="Enter your username"
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>
                
                <div class="form-field">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            class="form-input" 
                            type="password" 
                            id="password"
                            name="password" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                </div>
                
                <button type="submit" class="login-button">
                    Log In
                </button>
            </form>
            
            <!-- Footer -->
            <div class="login-footer">
                <div class="security-badge">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secured by Triskele Labs</span>
                </div>
                <p style="margin-top: 16px;">Â© 2025 Triskele Labs. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
